<html>
	
	<head>
		<title>Addition App</title>
		<style>
				body{
						background-color:azure;
					}
				h1{
					font-size:60px;
					font-family: shrikhand;
					border:2px soldi black;
					width: 200px;
					height:120px;
				}
		</style>
	</head>
	
	<body>
		<h1>Addition App</h1>

		<br/><br/>

		<form onsubmit = "Add()">
			<br/>
			<label>First Number</label>
			<input type = "number" set = "any" id = "num1" placeholder = "Enter your First Number: ">
			<br/><br/>
			<label>Second Number</label>
			<input type = "number" set = "any" id="num2"   placeholder = "Enter your Second Number: ">
			<br/><br/>
			<input type="submit" value="ADD">

		</form>

		<h2 id = "msg"></h2>

		<script>
		
			function Add()
		
			{
				event.preventDefault();
				let n1 = document.getElementById("num1");
				let n2 = document.getElementById("num2");
				let msg = document.getElementById("msg");

				if(n1.value==="")
				{
					alert("First Number is empty");
					msg.innerHTML="";
					n1.focus();
					return;
				}

				if(n2.value==="")
				{
					alert("Second Number is empty");
					msg.innerHTML="";
					n2.focus();
					return;
				}

				let nu1 = parseFloat(n1.value);
				let nu2 = parseFloat(n2.value);
				let res = nu1+nu2;

				msg.innerHTML = res;
			}
		</script>
	</body>

</html>
